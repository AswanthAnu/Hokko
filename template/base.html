<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<body bgcolor="yellow">
    <div class="row destinations_row text-center">
        <div class="col">
          <div class="destinations_container item_grid">
                      {%for dest in dests%}
             <div class="card text-center" style="width: 18rem; display: inline-block; margin-left: 30px; margin-top: 20px; border-color: cadetblue;">
           
            <img class="card-img-top" src="{{dest.img.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{dest.name}}</h5>
              <p class="card-text">{{dest.desc}}</p>
              <a href="#" class="btn btn-primary"> ${{dest.price}}</a>
            </div>
            </div>
            {%endfor%}
          </div>
        </div>  
      </div> 
    
</body>
</html>
