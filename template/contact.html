<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               
              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
      
        <!-- Jumbotron -->
        <div class="p-5 text-center bg-light">
          <h1 class="mb-3">Giveaway</h1>
          <h4 class="mb-3">Maybe this beauty is for you</h4>
          <a class="btn btn-primary" href="" role="button">Click to participate</a>
        </div>
        <!-- Jumbotron -->
      </header>
          
      <div class="row destinations_row text-center">
        <div class="col">
          <div class="destinations_container item_grid " style="text-align: center;">
                     {% for give in giveaway %}
                      <div class="card" style="width: 18rem; display: inline-block; box-shadow: 2px; background-color: grey; color: aliceblue; display: inline-block; margin-left: 30px;">
                        <img src="{{give.img.url}}" class="card-img-top" alt="Sunset Over the Sea"/>
                        <div class="card-body">
                            <h3>{{give.name}}</h3>
                          <p class="card-text">{{give.desc}}</p>
                        </div>
                      </div>
                      {%endfor%}
            
          </div>
        </div>  
      </div> 
    </div> 
</body>
</html>
